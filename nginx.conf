# Rate limiting: 10 requests per second per IP for API endpoints
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    # NOTE: This configuration serves HTTP only (port 80).
    # For production with HTTPS/TLS:
    #   Option A: Place a TLS-terminating reverse proxy (e.g., Traefik, Caddy)
    #             in front of this container on port 443.
    #   Option B: Uncomment and configure the ssl directives below:
    #     listen 443 ssl http2;
    #     ssl_certificate /etc/nginx/certs/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/certs/privkey.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    listen 80;
    server_name localhost;
    server_tokens off;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    # CSP note: 'unsafe-inline' is required for Vite-built React apps that inject
    # runtime styles. Consider using nonce-based CSP if inline scripts are eliminated.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # PostgREST API proxy (Supabase JS client sends to /rest/v1/*)
    location /rest/v1/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://rest:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # PostgREST needs these headers passed through
        proxy_pass_request_headers on;
    }

    # Worker API proxy
    location /worker/ {
        proxy_pass http://worker:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy for realtime updates
    location /ws {
        proxy_pass http://worker:5000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets (security headers repeated due to nginx add_header inheritance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    }

    # Handle SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deep health check - proxies to worker's health endpoint
    location /health {
        access_log off;
        proxy_pass http://worker:5000/api/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
        # Fallback: if worker is down, nginx itself is still "up"
        error_page 502 503 504 = @health_fallback;
    }

    location @health_fallback {
        access_log off;
        return 200 "nginx-only\n";
        add_header Content-Type text/plain;
    }
}
